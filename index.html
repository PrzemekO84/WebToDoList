<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="https://t3.ftcdn.net/jpg/01/99/52/22/360_F_199522246_N0hLlmnfe8Gn6TlMhSlNSt4wjxStr6o4.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div>
            <h1>To-do List</h1>
        </div>
    </header>

    <main>
        <div id="main-container">

            <div class="newTask">
                <label for="getTask">Enter your task:</label>
                <input id="getTask" type="text" placeholder="Ex. Wash dishes">
                <p class="tasksCounter" id="activeTasks">Active Tasks: 0</p>
                <p class="tasksCounter" id="completedTasks">Completed Tasks: 0</p>
            </div>
            
            <div class="tasks-container">
                
            </div>
        </div>
    </main>

    <script src="ToDoList.js"></script>
</body>
</html>
